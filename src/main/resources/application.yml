

spring:
  datasource:
    url: jdbc:h2:mem:zaraDB
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    com.capitole: DEBUG
